<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style\signup.css">
    <link rel="shortcut icon" href="../svg/icon.svg" type="image/x-icon">
    <title>Absolute cinema (titulo provisorio)</title>
</head>
<body>
    <form action="" class="signup">
        <div class="signup-header">
            <img src="../svg/icon.svg" alt="movie icon">
            <h1>Inscrição</h1>
        </div>
        <input type="text" class="input login" placeholder="Email">
        <input type="password" class="input" placeholder="Senha">
        <input type="password" class="input" placeholder="Confirmar Senha">
        <button class="signup-button">Inscreva-se</button>

    </form>
</body>
</html>
